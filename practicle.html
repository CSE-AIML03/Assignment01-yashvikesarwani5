<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce Navbar</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f5f5f5;
}

/* NAVBAR */
.navbar{
    background:#131921;
    padding:10px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    color:white;
    position:relative;
}

/* Logo */
.logo{
    font-size:22px;
    font-weight:bold;
    color:#ff9900;
}

/* Search Bar */
.search-box{
    flex:1;
    margin:0 20px;
    display:flex;
}

.search-box input{
    width:100%;
    padding:8px;
    border:none;
    outline:none;
    border-radius:4px 0 0 4px;
}

.search-box button{
    padding:8px 15px;
    border:none;
    background:#febd69;
    cursor:pointer;
    border-radius:0 4px 4px 0;
}

/* Nav Links */
.nav-links{
    display:flex;
    align-items:center;
    gap:20px;
}

.nav-links a{
    color:white;
    text-decoration:none;
    font-size:14px;
}

.nav-links a:hover{
    color:#febd69;
}

/* Cart */
.cart{
    font-size:18px;
}

/* Hamburger */
.menu-toggle{
    display:none;
    font-size:24px;
    cursor:pointer;
}

/* Responsive */
@media(max-width:768px){

    .search-box{
        display:none;
    }

    .nav-links{
        position:absolute;
        top:60px;
        left:0;
        width:100%;
        background:#232f3e;
        flex-direction:column;
        text-align:center;
        display:none;
        padding:15px 0;
    }

    .nav-links a{
        padding:10px 0;
    }

    .menu-toggle{
        display:block;
    }

    .nav-links.active{
        display:flex;
    }
}
</style>
</head>

<body>

<nav class="navbar">

    <div class="logo">yashEase</div>

    <div class="search-box">
        <input type="text" placeholder="Search products">
        <button>Search</button>
    </div>

    <div class="nav-links" id="navLinks">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Orders</a>
        <a href="#">Account</a>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

</nav>

<script>
function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
}
</script>

</body>
</html>
